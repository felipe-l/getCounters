<!doctype html>
<html lang="en">

<head>
  <title>Get Counters :: LOL</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- My css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron jumbotron">
        <h1 class="display-3">Get Counters</h1>
        <form action="summoner" method="post">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control form-control-lg" name="summoner" placeholder="Hero">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg" name="enemy" placeholder="Enemy">
            </div>
            <div class="col">
              <div class="form-group">
                <select class="form-control form-control-lg" name="line" id="line" placeholder="Line">
                  <option>top</option>
                  <option>mid</option>
                  <option>bot</option>
                  <option>support</option>
                  <option>jungle</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Imprime los resultados -->
    {% if info %}
    <h2> {{user.summoner}} :: {{user.enemy}} :: {{user.line}}</h2>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>Champ</th>
              <th>Winrate</th>
            </tr>
            </thead>
            <tbody>
              {% for champ in info %}
              <tr>
                <td>{{champ}}</td>
                <td>{{info[champ]}}%</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>

      </div>
    </div>
    {% endif %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
